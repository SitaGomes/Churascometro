<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>

    <link rel="icon" href="/Extra/SVG/drumstick-bite-solid.svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>

    <main>

        <div class="container">

            <!-- Guia de como usar -->
            <section>
                <h1>Churrascômetro</h1>
                <p class="info">
                    Calcule a quantidade necessária de <span id="detail">
                        Cerveja, Carvão e Refrigerante,</span> para ter
                    um churrasco doara!
                </p>
            </section>
            <br>
            <!-- Os formulários -->
            <section id="forms">
                <form>
                    <div class="inputs-icon">
                        <img id="male-icon" alt="Male" srcset="/Extra/SVG/male-solid.svg">
                        <input type="number" id="adult" value="" placeholder="Nº de Adultos">
                    </div>
                    <div class="inputs-icon">
                        <img class="icon" alt="" srcset="/Extra/SVG/child-solid.svg">
                        <input type="number" id="kid" placeholder="Nº de crianças">
                    </div>
                    <div class="inputs-icon">
                        <img class='icon' alt="" srcset="/Extra/SVG/clock-solid.svg">
                        <input type="number" id="time" placeholder="Duração (horas)">
                    </div>
                </form>
                <button onclick="show()"> Calcular </button>
            </section>

            <!-- Resultado do calculo -->
            <section id="ninja">
                <h2>Serão necessários: </h2>
                <br>

                <div>
                    <img alt="Pedaço de carne" srcset="/Extra/SVG/drumstick-bite-solid.svg">
                    <p id="pCarne"></p>
                </div>
                <hr>
                <br>
                <div>
                    <img alt="Copo com Cerveja" srcset="/Extra/SVG/beer-solid.svg">
                    <p id="pCerveja"></p>
                </div>
                <hr>
                <br>
                <div>
                    <img alt="Copo com Refrigerante ou Água" srcset="/Extra/SVG/glass-whiskey-solid.svg">
                    <p id="pRefri"></p>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </main>
</body>

</html>
